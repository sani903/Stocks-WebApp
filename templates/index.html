{% extends "layout.html"%}

{% block title %}
    Portfolio

{% endblock %}

{% block main %}
   
</table>
<div class="container">
	
	<div class="table">
		<div class="table-header">
			<div class="header__item"><a id="name" class="filter__link" href="#">Symbol</a></div>
			<div class="header__item"><a id="wins" class="filter__link filter__link--number" href="#">Name</a></div>
			<div class="header__item"><a id="draws" class="filter__link filter__link--number" href="#">Shares</a></div>
			<div class="header__item"><a id="losses" class="filter__link filter__link--number" href="#">Price</a></div>
    			<div class="header__item"><a id="total" class="filter__link filter__link--number" href="#">TOTAL</a></div>
		</div>
		 {% for stock in stocks %}
		<div class="table-content">	
			<div class="table-row">		
				<div class="table-data">            {{ stock.symbol }}
</div>
				<div class="table-data">            {{ stock.name }}
</div>
				<div class="table-data">            {{ stock.nos }}
</div>
				<div class="table-data">            ${{ stock.price }}
</div>
				<div class="table-data">            ${{ stock.total }}
</div>
			</div>
			      {% endfor %}

			<div class="table-row">
				<div class="table-data">CASH</div>
				<div class="table-data"></div>
				<div class="table-data"></div>
				<div class="table-data"></div>
				<div class="table-data">           {{cash}}
</div>
			</div>
			<div class="table-row">
				<div class="table-data"></div>
				<div class="table-data"></div>
				<div class="table-data"></div>
				<div class="table-data"></div>
				<div class="table-data">          <b> {{fintot}}</b></div>
			</div>
		</div>	
	</div>
</div>
{% endblock %}
